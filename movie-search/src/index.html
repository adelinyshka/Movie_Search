<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="app movie search">
	<meta name="keywords" content="application for search good movie">
	<link rel="icon" href="static/favicon.ico">
	<title>Movie Search</title>

	<link rel="stylesheet"
	      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>

<body>

<header class="d-flex justify-content-center movie-header" role="banner">
	<h1 class="text-center">Movie Search</h1>
</header>

<main>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">

				<form class="text-center">
					<div class="form-group">
						<label>
							<i class="fas fa-search fa-lg"
							   style="position:absolute; top: 10px; left: 11px"></i>
							<input class="form-control input-movie" type="text"
							       id="movie-input"
							       placeholder="Search movie"
							       autofocus tabindex="0">
							<i class="fas fa-keyboard fa-2x" style="position:absolute; top:
						6px; right: 10px"></i>
						</label>

						<button class="btn-search" id="buttonSearch">Search</button>

					</div>


				</form>

			</div>
			<div class="col-12">
				<div id="message"></div>
			</div>
			<div class="col-12">
				<div class="btn-left"></div>
				<div class="swiper-container">
					<div class="swiper-wrapper" id="movies-wrapper">



						<div class="swiper-pagination" id="pagination"></div>

						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>
						<div class="swiper-scrollbar"></div>

					</div>
				</div>
				<div class="btn-right"></div>
			</div>
		</div>
	</div>
</main>

<footer role="footer">
	<a class="telegram-link p-3"
	   href="https://tlgg.ru/@adel_dubinnikova"
	   title="telegram">Telegram</a>
	<a class="github-link p-3"
	   href="https://github.com/adelinyshka"
	   title="github">Github</a>
</footer>
<script>
	sliderSwiper.init();
</script>
<script type="text/javascript" src="/assets/js/app.js"></script>
</body>
</html>
